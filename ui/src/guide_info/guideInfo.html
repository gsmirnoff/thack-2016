<div id="primaryContainer" class="guideInfo primaryContainer clearfix">
    <div id="Profile_hero_pic" class="clearfix">
        <div id="Profile_info_box" class="clearfix">
            <div id="Profile_info" class="clearfix">
                <div id="User_pic" class="clearfix">
                </div>
                <p id="Username">
                    {{guideData.name}} &#x28;{{guideData.age}}&#x29;
                </p>
                <div id="Badges" class="clearfix">
                    <div *ngFor="#badge of guideData.badges; #j = index" id="Badge{{j+1}}" class="clearfix">
                    </div>
                </div>
                <p id="Userinfo">
                    {{guideData.bio}}<br />
                </p>
            </div>
        </div>
    </div>
    <p id="Profession">
        Profession&#x3a;
    </p>
    <p id="profession_info">
        {{guideData.profession}}
    </p>
    <p id="lives_since">
        Lives in Berlin since&#x3a;
    </p>
    <p id="year">
        {{guideData.liveSince}}
    </p>
    <p id="knows_about">
        Knows about&#x3a;
    </p>
  <div *ngFor="#i of guideData.interests" id="Knowledge_{{i}}" class="clearfix"></div>

    <input id="Connect_guide_btn" [value]="connectButtonText" type="button" (click)="onConnect()">
  <br/>

</div>
